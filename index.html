<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美履歷網站</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">&#9776;</div>
        <ul>
            <li><a href="#home">主頁</a></li>
            <li><a href="#projects">過往專案</a></li>
            <li><a href="#contact">聯繫方式</a></li>
        </ul>
    </div>

    <div class="main-content">
        <section id="home" class="section home-section">
            <div class="text-container">
                <h1>歡迎來到我的履歷網站</h1>
                <p>專業的網頁設計與開發，展現過往專案及技能。</p>
                <a href="#projects" class="cta-btn">查看專案</a>
            </div>
        </section>

        <section id="projects" class="section projects-section">
            <h2>過往專案</h2>
            <div class="project-grid">
                <div class="project-item">
                    <h3>專案 1</h3>
                    <p>專案 1 詳細描述。</p>
                </div>
                <div class="project-item">
                    <h3>專案 2</h3>
                    <p>專案 2 詳細描述。</p>
                </div>
                <div class="project-item">
                    <h3>專案 3</h3>
                    <p>專案 3 詳細描述。</p>
                </div>
            </div>
        </section>

        <section id="contact" class="section contact-section">
            <h2>聯繫方式</h2>
            <p>聯繫我來討論更多合作機會！</p>
            <form action="#">
                <input type="text" name="name" placeholder="你的名字" required>
                <input type="email" name="email" placeholder="你的電子郵件" required>
                <textarea name="message" placeholder="你的訊息" required></textarea>
                <button type="submit">發送</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
